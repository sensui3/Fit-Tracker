name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Debug Project State
        run: |
          ls -R
          cat package.json

      - name: Install Dependencies
        run: npm install

      - name: Lint Check
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Run Unit & Integration Tests
        run: npm run test:coverage
        env:
          VITE_DATABASE_URL: ${{ secrets.VITE_DATABASE_URL }}
          VITE_BETTER_AUTH_SECRET: ${{ secrets.VITE_BETTER_AUTH_SECRET }}
          VITE_BETTER_AUTH_URL: ${{ secrets.VITE_BETTER_AUTH_URL }}

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Build Application
        run: npm run build
        env:
          VITE_DATABASE_URL: ${{ secrets.VITE_DATABASE_URL }}
          VITE_BETTER_AUTH_SECRET: ${{ secrets.VITE_BETTER_AUTH_SECRET }}
          VITE_BETTER_AUTH_URL: ${{ secrets.VITE_BETTER_AUTH_URL }}
          VITE_R2_ACCESS_KEY_ID: ${{ secrets.VITE_R2_ACCESS_KEY_ID }}
          VITE_R2_SECRET_ACCESS_KEY: ${{ secrets.VITE_R2_SECRET_ACCESS_KEY }}
          VITE_R2_ENDPOINT: ${{ secrets.VITE_R2_ENDPOINT }}
          VITE_R2_BUCKET_NAME: ${{ secrets.VITE_R2_BUCKET_NAME }}
          VITE_R2_PUBLIC_URL: ${{ secrets.VITE_R2_PUBLIC_URL }}
          VITE_LOGROCKET_ID: ${{ secrets.VITE_LOGROCKET_ID }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist
          retention-days: 1

  deploy-staging:
    name: Deploy to Staging
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist

      - name: Deploy to Cloudflare Pages (Staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=fit-tracker --branch=develop

  deploy-production:
    name: Deploy to Production
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://fit-tracker-btx.pages.dev
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist

      - name: Deploy to Cloudflare Pages (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=fit-tracker --branch=main
